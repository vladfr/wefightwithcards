{{ partial "head.html" . }}
{{ partial "header.html" . }}

<div class="container">

    <div class="hero">
        <div class="hero-body">
            <h1 class="title" id="title">{{ .Title }}</h1>

            {{ range .Data.Pages }}
                <div class="content">
                <h4><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
                <p>{{ .Description }}</p>
                </div>
            {{ end }}

        </div>
    </div>
</div>

{{ partial "footer.html" . }}
