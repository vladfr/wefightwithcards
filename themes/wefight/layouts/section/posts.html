{{ partial "head.html" . }}
{{ partial "header.html" . }}

<div class="container">

    {{ $posts := first 10 (where .Data.Pages.ByPublishDate "Section" "posts") }}
    {{ $even := modBool (len $posts) 2 }}
    <div class="tile is-ancestor {{ if $even }}even{{end}}">
        {{ range $i, $posts }}
            {{ .Render "list" }}
        {{ end }}
    </div>
</div>
