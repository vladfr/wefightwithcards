<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="generator" content="{{ .Hugo.Generator }}">
    <meta name="description" content="{{ $.Param "meta.description" | default "A weekly newsletter with top news, articles, decks and banter about your favourite digital card games" }}">

    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon-precomposed" sizes="60x60" href="/apple-touch-icon-60x60.png" />
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="/apple-touch-icon-152x152.png" />
    <link rel="icon" type="image/png" href="/favicon-196x196.png" sizes="196x196" />
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="/favicon-128.png" sizes="128x128" />
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="msapplication-TileImage" content="/mstile-144x144.png" />
    <meta name="msapplication-square70x70logo" content="/mstile-70x70.png" />
    <meta name="msapplication-square150x150logo" content="/mstile-150x150.png" />
    <meta name="msapplication-wide310x150logo" content="/mstile-310x150.png" />
    <meta name="msapplication-square310x310logo" content="/mstile-310x310.png" />

    <meta name="twitter:card" content="{{ $.Param "twitter.card" | default "summary_large_image" }}">
    <meta name="twitter:site" content="@FightWithCards">
    <meta name="twitter:title" content="{{ $.Param "twitter.title" | default .Title }}">
    <meta name="twitter:description" content="{{ $.Param "twitter.description" | default ($.Param "meta.description") }}">
    {{ if $.Param "twitter.image" }}
        <meta name="twitter:image" content="{{ $.Param "twitter.image" | absURL }}">
        <meta name="og:image" content="{{ $.Param "twitter.image" | absURL }}">
    {{ end }}

    <title>{{ .Title }}</title>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-93668708-1', 'auto');
        ga('send', 'pageview');

    </script>
    <link href="/css/main.css" rel="stylesheet">

    <script src="/js/jquery-3.2.0.min.js"></script>
    <script src="/js/bioep.min.js"></script>

    <!-- fotorama.css & fotorama.js. -->
    <link  href="/css/fotorama.css" rel="stylesheet"> <!-- 3 KB -->
    <script src="/js/fotorama.js"></script> <!-- 16 KB -->

    <script src="/js/nav.js"></script>

    {{ partial "_drift" }}

    {{ partial "semantic" }}
</head>
